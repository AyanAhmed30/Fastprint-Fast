name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Navigate to backend directory
        run: cd fastprint-backend-main/fastprint-backend-main
      
      - name: Install dependencies
        working-directory: ./fastprint-backend-main/fastprint-backend-main
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create test .env file
        working-directory: ./fastprint-backend-main/fastprint-backend-main
        run: |
          cat > .env << EOF
          # FRONTEND URL
          FRONTEND_BASE_URL=http://localhost:3000
          
          # BACKEND URL
          BACKEND_URL=http://localhost:8000
          
          # DJANGO ALLOWED HOSTS
          DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
          
          # EMAIL (dummy values for testing)
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=dummy-password
          
          # STRIPE (dummy test keys)
          STRIPE_SECRET_KEY=sk_test_dummy
          STRIPE_PUBLISHABLE_KEY=pk_test_dummy
          
          # PAYPAL (dummy test keys)
          PAYPAL_CLIENT_ID=dummy_client_id
          PAYPAL_CLIENT_SECRET=dummy_client_secret
          
          # DATABASE (SQLite for testing)
          DB_NAME=test_db
          DB_USER=test_user
          DB_PASSWORD=test_password
          DB_HOST=localhost
          DB_PORT=3306
          EOF
      
      - name: Run Django checks
        working-directory: ./fastprint-backend-main/fastprint-backend-main
        env:
          DJANGO_SETTINGS_MODULE: fastprint_backend.settings
        run: |
          # Skip database checks in CI
          python manage.py check --deploy --tag compatibility --tag security
        continue-on-error: true
      
      - name: Run migrations check
        working-directory: ./fastprint-backend-main/fastprint-backend-main
        env:
          DJANGO_SETTINGS_MODULE: fastprint_backend.settings
        run: |
          # Just check if there are no uncommitted migrations
          python manage.py makemigrations --check --dry-run || echo "Migrations check skipped"
        continue-on-error: true

  deploy:
    name: Deploy to Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ~/Fastprint-Fast/fastprint-backend-main/fastprint-backend-main
            
            # Pull latest changes
            git pull origin main
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            pip install -r requirements.txt
            
            # Run database migrations
            python manage.py migrate --noinput
            
            # Collect static files
            python manage.py collectstatic --noinput
            
            # Restart PM2 process
            pm2 restart fastprint-backend
            
            # Save PM2 process list
            pm2 save
            
            # Display PM2 status
            pm2 list
      
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            # Check if the application is running
            pm2 show fastprint-backend
            
            # Check logs for any errors
            pm2 logs fastprint-backend --lines 50 --nostream
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployment successful!"
          else
            echo "❌ Backend deployment failed!"
          fi
